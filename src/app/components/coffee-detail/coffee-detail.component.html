<div class="row justify-content-center">
    <div class="col-md-8 d-grid gap-2">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-light btm-sm" routerLink="/list">back</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div *ngIf="coffee" class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{coffee.blend_name}}</h5>
                        <h6 class="card-subtitle">{{coffee.variety}}</h6>
                        <p>{{coffee.notes}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
